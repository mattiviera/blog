<!-- tu_app/templates/tu_app/post_detail.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><em>{{ post.created_at }}</em></p>
    <p>{{ post.content }}</p>

    <h3>Comentarios</h3>
    {% for comment in post.comments.all %}
        <p><strong>{{ comment.user.username }}:</strong> {{ comment.content }}</p>
    {% endfor %}
</body>
</html>
